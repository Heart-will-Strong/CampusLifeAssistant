<ion-view view-title="信息反馈">
    <ion-content overflow-scroll="true" has-bouncing="false">
        <style>
            .none-border-item {
                border-top: none !important;
                border-bottom: none !important;
            }
            
            .top-border-item {
                border-bottom: none !important;
            }
            
            .bottom-border-item {
                border-top: none !important;
            }
        </style>
        <div class="list">
            <ion-item class="item-divider bottom-border-item">

            </ion-item>
            <ion-item class="top-border-item">
                <label class="item item-input">
                <span class="input-label">姓名:</span>
                <input type="text" placeholder="请填写您的姓名"  readonly="readonly" ng-model="submitParameters.sname" >
            </label>
            </ion-item>
            <ion-item class="none-border-item">
                <label class="item item-input">
                 <span class="input-label">学号:</span>
                 <input type="text" placeholder="请填写学号" ng-model="submitParameters.snumber" readonly="readonly">
            </label>
            </ion-item>
            <ion-item class="none-border-item">
                <label class="item item-input">
                 <span class="input-label">专业:</span>
                 <input type="text" placeholder="请填写专业" ng-model="submitParameters.smajor" readonly="readonly">
            </label>
            </ion-item>

            <ion-item class="none-border-item">
                <label class="item item-input">
                 <span class="input-label">联系电话:</span>
                 <input type="text" placeholder="请联系电话" ng-model="submitParameters.stelephone" readonly="readonly">
            </label>
            </ion-item>
            <ion-item>
                <label class="item item-input item-stacked-label">
                <span class="input-label" style="margin-bottom:10px;">意见详细信息:</span>
                <textarea placeholder="请在此填写您的意见或建议" style="resize:none;padding-right:24px;" rows="10" ng-model="submitParameters.message">

                </textarea>
            </label>
            </ion-item>
            <ion-item class="bottom-border-item">
                <button class="button button-block button-positive master-bg" ng-click="submit()">提交信息</button>
            </ion-item>
            <ion-item class="item-divider top-border-item">

            </ion-item>
        </div>
    </ion-content>
</ion-view>
