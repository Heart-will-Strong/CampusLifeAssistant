<ion-view ng-controller="loginCtrl">
    <ion-content overflow-scroll="true">
        <ion-list class="list">
            <div class="nav-icon master-bg">
                <div class="nav-img"></div>
            </div>
            <h1 class="title loginTitle master-text" align="center">校园生活助手</h1>
            <ion-item class="item item-input">
                <span class="login-icon-user"></span>
                <span class="divide">|</span>
                <input type="text" ng-model="login.username" placeholder="请输入用户名">
            </ion-item>
            <ion-item class="item item-input">
                <span class="login-icon-pwd"></span>
                <span class="divide">|</span>
                <input type="password" ng-model="login.password" placeholder="请输入密码">
            </ion-item>
            <ion-item class="item item-input" style="border-bottom:none;">
                    <span class="login-icon-pwd" style="opacity: 0;filter:alpha(opacity=0);"></span>
                    <span class="divide" style="opacity: 0;filter:alpha(opacity=0);">|</span>
                    <span style="margin-right: 15px;">记住密码</span>
                    <label class="toggle toggle-balanced" style="float: right;">
                        <input type="checkbox"  ng-model="login.isRememberMe">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
            </ion-item>
            <ion-item class="item" style="border: none;">
                <button class="button button-block button-positive master-bg" type="submit" ng-click="loginAction()">登录</button>
            </ion-item>
            <!--{{test.val}}-->
        </ion-list>
    </ion-content>
</ion-view>
