<ion-view view-title="教室查询">
    <ion-content overflow-scroll="true" has-bouncing="false">
        <div class="list classroom">
            <div class="row row-center" style="background: #0fb595;">
                <div class="col-33">
                    <select ng-change="select()" ng-model="parameter.campus" style="background: #0fb595;border: none;color: #ffffff;font-size: 1.2em;font-weight: bold;" >
                        <option value="成都校区">成都校区</option>
                        <option value="昆明校区">昆明校区</option>
                        <option value="兰州校区">兰州校区</option>
                    </select>
                </div>
                <div class="col-33">
                    <select ng-change="select()" ng-model="parameter.time" style="background: #0fb595;border: none;color: #ffffff;font-size: 1.2em;font-weight: bold;" >
                        <option value="1-2">1-2</option>
                        <option value="3-4">3-4</option>
                        <option value="5-6">5-6</option>
                        <option value="7-8">7-8</option>
                        <option value="9-10">9-10</option>
                        <option value="11-12">11-12</option>
                     </select>
                </div>
                <div class="col-33">
                    <span class="classroom-title" on-tap="openDatePicker()">{{parameter.datetime}}<!--<i class="ion-arrow-down-b"></i> --></span>
                </div>
            </div>
            <div class="row row-center" style="background: #f5f5f5;">
                <div class="col-25 text-center">所属校区</div>
                <div class="col-20 text-center">教室</div>
                <div class="col-40 text-center">日期</div>
                <div class="col-15 text-center">时间</div>
            </div>
            <div class="item clear-left clear-right" ng-repeat="item in result.request">
                <span class="classroom-25 text-center">{{item.campus | campus}}</span>
                <span class="classroom-20 text-center">{{item.classname}}</span>
                <span class="classroom-40 text-center">{{item.availabletime|formate}}</span>
                <span class="classroom-15 text-center">{{item.startknob}}-{{item.endknob}}</span>
            </div>
            <div class="item" style="border-bottom: none;" ng-show="result.init!=true&&result.request!=null">
                <div class="text-center master-color">共查找到{{result.length}}个无课教室</div>
            </div>
            <div class="classroom-empty" ng-show="result.init==true">
                <div class="empty-wrap">
                    <div class="book-icon"></div>
                    <h4 class="empty-text" align="center">书中自有黄金屋，书中自有颜如玉</h4>
                </div>
            </div>
            <div class="classroom-empty" ng-show="result.request==null&&result.init!=true">
                <div class="empty-wrap">
                    <div class="upset-icon"></div>
                    <h4 class="empty-text" align="center">暂无查找结果</h4>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
